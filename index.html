<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Example Navbar with Logo</title>
<link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
<title>login SL Code Hub</title>

</head>
<body>

<nav>
    <div class="logo">
        <a href="#home"><img src="douanes.png" alt="Logo"></a>
    </div>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
    
    <img src="LODOEND.jpg" alt="Second Logo">
    
</nav>
<div class="content">
    <!-- Your page content goes here -->
    <h1>Welcome to your Scool!</h1>
    <p>This is an example of a navigation bar with a logo.</p>
</div>
<div class="container">

    <div class="login_content">
    
    <img src="img/wallpaperflare.com_wallpaper (4).jpg" alt="login image" class="login__img
    
    <form action="" class="login_form">
    
    <div>
    
    <h1 class="login_title"><span>Welcome</span> Back</h1>
    
    </div>
    
    <p class="login_description">Welcome! Please login to continue.</p>
    <div>
    
    <div class="login_inputs">
    
    <div>
    
    <label for="input-email" class="login_label">Email</label>
    
    <input type="email" placeholder="Enter your email address"
    
    required class="login_input" id="input-email">
    
    div> </ <div>
    
    <label for="input-pass" class="login_label">Password</label>
    
    <div class="login_box">
    
    <input type="password" placeholder="Enter your password"
    
    required class="login_input" id="input-pass">
    
    <i class="ri-eye-off-line login_eye" id="input-icon"></i>
    
    </div> </div>
    
    </div>
    
    <div class="login_check">
    
    <input type="checkbox" class="login_check-input" id="input-check">
    
    <label for="input-check" class="login_check-label">Remember me</label>
    
    </div>
    ...
    
    <div>
    
    <div class="login_buttons">
    
    <button class="login button">Log In</button>
    
    <button class="login_button login button-ghost">Sign Up</button>
    
    </div>
    
    <a href="#" class="login_forgot">Forgot Password?</a>
    
    </div> </form>
    
    </div>
    
    </div>
    
    <script src="script.js"></script>

</body>
</html>
